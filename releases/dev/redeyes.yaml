apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: redeyes-dev
  namespace: dev
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: glob:dev-*
spec:
  releaseName: redeyes-dev
  chart:
    git: git@github.com:HydriaOne/helm-operator-get-started
    path: charts/redeyes
