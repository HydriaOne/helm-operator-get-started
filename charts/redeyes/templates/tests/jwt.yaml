apiVersion: v1
kind: Pod
metadata:
  name: {{ template "redeyes.fullname" . }}-jwt-test-{{ randAlphaNum 5 | lower }}
  labels:
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app: {{ template "redeyes.name" . }}
  annotations:
    "helm.sh/hook": test-success
    sidecar.istio.io/inject: "false"
    linkerd.io/inject: disabled
    appmesh.k8s.aws/sidecarInjectorWebhook: disabled
spec:
  containers:
    - name: tools
      image: giantswarm/tiny-tools
      command:
        - sh
        - -c
        - |
          TOKEN=$(curl -sd 'test' ${redeyes_SVC}/token | jq -r .token) &&
          curl -sH "Authorization: Bearer ${TOKEN}" ${redeyes_SVC}/token/validate | grep test
      env:
      - name: redeyes_SVC
        value: {{ template "redeyes.fullname" . }}.{{ .Release.Namespace }}:{{ .Values.service.externalPort }}
  restartPolicy: Never

