apiVersion: v1
kind: Pod
metadata:
  name: {{ template "redeyes.fullname" . }}-service-test-{{ randAlphaNum 5 | lower }}
  labels:
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app: {{ template "redeyes.name" . }}
  annotations:
    "helm.sh/hook": test-success
    sidecar.istio.io/inject: "false"
    linkerd.io/inject: disabled
    appmesh.k8s.aws/sidecarInjectorWebhook: disabled
spec:
  containers:
    - name: curl
      image: giantswarm/tiny-tools
      command:
        - sh
        - -c
        - |
          curl -s ${redeyes_SVC}/api/info | grep version
      env:
        - name: redeyes_SVC
          value: {{ template "redeyes.fullname" . }}.{{ .Release.Namespace }}:{{ .Values.service.externalPort }}
  restartPolicy: Never
